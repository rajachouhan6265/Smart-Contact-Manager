<!doctype html>
<html lang="en" xmlns:th="http:thymeleaf.org" th:replace="normal/userBase :: layout(~{::section})">
<head>

	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	
	<section>
		
		<div class="container">
			
			<div class="card mx-5 mb-3">
				
				<div class="card-body">
					
					<div class="container text-center mt-2">
						
						<img th:src="'/image/'+${user.imageUrl}" style="height: 200px; width: 200px; border-radius: 50%" alt="soory" />
						
					</div>
					
					<h1 class="text-center" th:text="${user.name}"></h1>	
					
					<table class="table text-center">
						<thead>
							<tr>
								<th>#USERID</th>
								<th> SCMUSER<span th:text="${user.id}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
							<th>Email</th>
							<th th:text="${user.email}"></th>
							</tr>
							
							<tr>
							<th>Role</th>
							<th th:text="${user.role}"></th>
							</tr>
							
							<tr>
							<th>Account Active</th>
							<th th:text="${user.enable}"></th>
							</tr>
							
							<tr>
							<th>About</th>
							<th th:text="${user.about}"></th>
							</tr>
							
							</tbody>			
					</table>
					
					<div class="mt-3 d-grid gap-2 col-2 mx-auto">
						
						<button class="btn btn-success btn-sm">Update</button>
						<button class="btn btn-danger btn-sm" th:onclick="|deleteContact(${user.id})|">delete</button>
					
					</div>
				
				</div>
				
			</div>
		
		</div>		
		
	</section>		
</body>
</html>

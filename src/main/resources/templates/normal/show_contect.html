<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/userBase :: layout(~{::section})">
<head>

<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>

	<section>

		<div class="card mx-4">
			<div class="card-body">

				<h2 class="text-center">Your Contects</h2>

				<table class="table">
					<thead>
						<tr>
							<th scope="col">#id</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Phone</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c : ${contect}">
							<th scope="row" th:text="${'SCMUSER'+c.cId}">1</th>
							
							<td>
							
							<img src="" class="profile_picture" alt="Image not avai" th:src="@{'/image/'+${c.image}}">
								
							<span th:text="${c.name}"></span>
							</td>
							
							<td>
								<a th:href="@{'/user/'+${c.cId}+'/contact'}">
								<span th:text="${c.email}"></span>
								</a>
							</td>
							<td th:text="${c.phone}">@mdo</td>
							<td class="d-flex">
								
								<a th:onclick="|deleteContact(${c.cId})|" class="btn btn-danger btn-sm">delete</a>
								
								<form th:action="@{'/user/update-contact/'+${c.cId}}" method="post">
								
								<button  class="btn btn-success btn-sm ms-3" type="submit">update</button>
								
								</form>
								<!-- 		th:href="@{'/user/delete/'+${c.cId}}"  -->
							
							</td>
						</tr>
					</tbody>
				</table>
				
				<!-- pagination part -->
				
				<nav aria-label="Page navigation example">
					<ul class="pagination text-center">
						<li th:if="${currentPage !=0}" class="page-item"><a class="page-link" th:href="@{'/user/show-contect/'+${currentPage-1}}" href="#">Previous</a></li>
						
						
						
						<li th:classappend="${currentPage==i-1 ? 'active':''}" 
							th:each="i : ${#numbers.sequence(1,totalPages)}" 
							class="page-item">
							<a class="page-link" th:href="@{'/user/show-contect/'+${i-1}}" href="#">
							<span th:text="${i}"></span></a></li>
						
						
						
						<li th:if="${currentPage+1 != totalPages}" class="page-item"><a class="page-link" th:href="@{'/user/show-contect/'+${currentPage+1}}" href="#">Next</a></li>
					</ul>
				</nav>
			</div>
		</div>

	</section>
</body>
</html>

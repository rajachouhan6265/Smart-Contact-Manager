<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/userBase :: layout(~{::section})">
<head>

	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	
	<section>		
		
		<div class="card-body bg-white me-5 ms-5">
		 <h2 class="text-center pb-2">Add_Contact</h2>
		  <div class="container-fluid mt-1">
			<div class="row">
				<div class="col-md-10 offset-md-1">
					
					<form class="form" action="#"
					 method="post" th:object="${contact}" 
					 enctype="multipart/form-data"
					 th:action="@{process-contect}"
					 >
											
    				<div class="input-group pb-3">
    					  <div class="input-group-text"><i class="fa fa-plus"></i> </div>
    						  <input type="text" class="form-control" 
    						  id="autoSizingInputGroup" required="required"
    						  placeholder="Enter name here..."
    						  name="name"
    						  >
    		   		</div>
					
					
					<div class="input-group pb-3">
    					  <div class="input-group-text"><i class="fas fa-user-alt"></i> </div>
    						  <input type="text" class="form-control" 
    						  id="autoSizingInputGroup" required="required"
    						  placeholder="Enter second name here..."
    						  name="secondName" >
    		   		 </div>
					
					
					<div class="input-group pb-3">
    					  <div class="input-group-text"><i class="fa fa-briefcase"></i> </div>
    						  <input type="text" class="form-control" 
    						  id="autoSizingInputGroup"  required="required"
    						  placeholder="Enter Work here..."
    						  name="work"
    						  >
    		   		</div>
						
					<div class="input-group pb-3">
    					  <div class="input-group-text"><i class="">@</i> </div>
    						  <input type="email" class="form-control" 
    						  id="autoSizingInputGroup"  required="required"
    						  placeholder="Enter email here..."
    						  name="email"
    						  >
    		   		</div>
					
					
					<div class="input-group pb-3">
    					  <div class="input-group-text"><i class="fa fa-phone"></i> </div>
    						  <input type="number" class="form-control" 
    						  id="autoSizingInputGroup"  required="required"
    						  placeholder="Enter Numbar here..."
    						  name="phone"
    						  >
    		   		</div>
    		   		
    		   		<div class="input-group pb-3">
	    							<textarea id="mytextarea" rows="10" class="form-control" placeholder="Enter contect descriptioin" 
    							name="description"></textarea>  
    		   		</div>		
					
					<div class="custom-file pb-3">
						<input type="file" name="image" placeholder="select">
					</div>
					
					
					<div class="container text-center">
						<button class="btn btn-primary">Save Contact</button>
					</div>								
						
					</form>
				</div>
			</div>
		</div>
		</div>
		
	 <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
     
     <script>
      tinymce.init({
        selector: '#mytextarea',
        plugins: [
          'a11ychecker','advlist','advcode','advtable','autolink','checklist','markdown',
          'lists','link','image','charmap','preview','anchor','searchreplace','visualblocks',
          'powerpaste','fullscreen','formatpainter','insertdatetime','media','table','help','wordcount'
        ],
        toolbar: 'undo redo | formatpainter casechange blocks | bold italic backcolor | ' +
          'alignleft aligncenter alignright alignjustify | ' +
          'bullist numlist checklist outdent indent | removeformat | a11ycheck code table help'
      });
      
    </script>


	</section>
	
</body>
</html>

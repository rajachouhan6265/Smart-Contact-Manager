<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/userBase :: layout(~{::section})">
<head>

	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	
	<section>
		
		<div class="card mx-5 mb-4" th:if="${contact}">
			
			<div class="card-body">
				<div class="container text-center">
					<img style="height: 200px; width: 200px; border-radius: 50%" alt="wrong" th:src="@{'/image/'+${contact.image}}">
				
					<h2 class="mt-3"> <span th:text="${contact.name}"></span>(<span th:text="${contact.secondName}"></span>)</h2>
				
					<table class="table">
						<thead>
							<tr>
								<th>#Id</th>
								<th> SCMUSER<span th:text="${contact.cId}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
							<th>Email</th>
							<th th:text="${contact.email}"></th>
							</tr>
							
							<tr>
							<th>Phone</th>
							<th th:text="${contact.phone}"></th>
							</tr>
							
							<tr>
							<th>Work</th>
							<th th:text="${contact.work}"></th>
							</tr>
							
							</tbody>			
					</table>
					
					<div class="container">
						
						<th:block th:text="${contact.description}"> </th:block>
					
					</div>
					
					<div class="container mt-3 d-grid gap-2 col-2 mx-auto">
			
						<button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-block btn-block">Delete</button>
						
						<form th:action="@{'/user/update-contact/'+${contact.cId}}" method="post">
							<div class="d-grid gap-2">
							<button  class="btn btn-success" type="submit">update</button>
							</div>
						</form>					
				
					</div>
				
				</div>
			
			</div>
			

		</div>
	
	<h1 class="text-center bg-danger p-3 text-white" th:unless="${contact}">You Don't have to Permision</h1>	
		
	</section>		
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: page_head">
</head>
<body>
	
	<nav th:replace="base :: ~{page_navbar}"></nav>
	
	<div class="container mt-5">
		<div class="row">
			<div class="col-6 offset-3 mt-4">
				
				<form novalidate="novalidate" class="form bg-white p-4" action="regProcess" method="post" th:object="${user}">
				 <div class="my-card mt-3">
				 	
				 	<div class="text-center">
				 		<img alt="Conncetion Problem" src="../image/Registretion.png" class="image-fluid" style="width: 150px">
				 	</div>	
				 	
					<h2 class="text-center">Register Here...</h2>
						
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  								<p th:text="${session.message.contect}"></p>		
						</div>	
						
						<th:block th:text="${@sessionHelper.removeMassageFromSession()}"></th:block>
							
					  <div class="form-group pb-3">
                		<label for="name_field">Your Name</label>
                		<input type="text" name="name"
                       class="form-control is-invalid"
                       id="name_field"
                       th:value="*{name}" placeholder="Enter name..." />
                <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
                </div>
            </div>
					
					
					<div class="form-group pb-3">
						<label for="em_field">Your Email</label>
						<input type="email" name="email" class="form-control" id="em_field" th:text="${user.email}" placeholder="enter email..."/>
					</div>
					
					<div class="form-group pb-3">
						<label for="pass_field">Your Password</label>
						<input type="password" name="password" class="form-control" id="pass_field" placeholder="enter password..."/>
					</div>	
					
					<div class="form-group pb-3">
						<textarea rows="6" name="about" placeholder="enter something yourself..." th:text="${user.about}" class="form-control"></textarea>
					</div>
					
					<div class="text-center">
						<input type="checkbox" name="agreement" class="form-check-input">
						<label class="form-label" > Accepted terms and condition </label>
					</div>
					
					<div class="form-group text-center"><button class="btn btn-warning btn-md me-2" type="reset">Reset</button><button class="btn bg-primary btn-md ms-2">Submit</button></div>
					
				</div>	
			 
			  </form>
			</div>
		</div>
	</div>
	
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="page_head">
<meta charset="UTF-8" />
<title th:text="${title}">Base Page</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
	
<script type="text/javascript" src="" th:src="@{/js/script.js}"></script>

<link rel="stylesheet" th:href="@{/css/style.css}" />

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-primary fixed-top" th:fragment="page_navbar">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Smart Contect Manager</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>	
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			
				<ul class="navbar-nav ml-auto pe-4">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}">HOME</a></li>
					<li class="nav-item"><a class="nav-link" href="#">ABOUT</a></li>
					
					<li class="nav-item"><a class="nav-link" th:href="@{login}">LOGIN</a></li>
					
					<li class="nav-item"><a class="nav-link" th:href="@{register}">SIGNUP</a></li>
					
				</ul>
				
			</div>
		</div>
	</nav>


</body>
</html>
